<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>  
    <h1>Imagem Dinamica</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplismente aumente ou diminue o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="image/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/foto-m.png" type="image/png">
        <img src="image/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a Reproduzir audios em HTML.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/TrackTribe.ogg" type="audio/ogg">
        <source src="midia/TrackTribe.wav" type="audio/wav">
        <p>infezlimente seu navegador n√£o tem suporte apra este tipo de audio!
        <a href="midia/TrackTribe.mp3"> Clique para abaixar!</a>
        </p>

    </audio>
</body>
</html>
