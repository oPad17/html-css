<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause
       sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"> <abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li type="square"> <abbr title="use a tag <h1>">Titulo</abbr></li>
        <li type="square"> <abbr title="use a tag <img>">Imagens</abbr></li>    
        <li type="square"> <abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"> <abbr title="use a tag <code>">Codigo-Fonte</abbr></li>
        <li type="square"> <abbr title="use as tag <ol> e <li>">Listas numeradas</abbr></li>
        <li type="square"> <abbr title="use a tag <ul> e <li>">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
