<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Sudeste">
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio janeiro</option>
                    
                </optgroup>
                <optgroup label="Nordeste" >
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio janeiro</option>
                    
                </optgroup>
            </select>
            <p>
                <label for="iprof">Profição:</label>
                <input type="text" name="prof" id="iprof" list="lst-prof" required>
                <datalist id="lst-prof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                </datalist>
            </p>
            <p>
                <label for="img">Mensagem: </label><br>
                <textarea name="mg" id="img" cols="30" rows="10"></textarea>
            </p>
        </p>
        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>

        </p>
    </form>
</body>
</html>
