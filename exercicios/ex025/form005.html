<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="ihomem" value="M"> <label for="ihomem">Masculino</label>
            <input type="radio" name="sx" id="imulher" value="F" checked> <label for="imulher">Feminino</label>
            <!--Todos os name pode ter o mesmo name-->
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esfut" id="iesbat"> <label for="iesbat">Basquete </label><br>
            <input type="checkbox" name="esfut" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esfut" id="iesten"> <label for="iesten">Tenis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
