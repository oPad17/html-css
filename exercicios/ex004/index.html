<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priscipais formatações</title>
</head>
<body>
    <h1>Principais formar</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B</p>
    <p>Nesta frase, tenho um <strong>termo em destaque</strong></p>
    <h2>Italico / Infase</h2>
    <p>Nesta frase, tenho um <i>termo em Italico</i></p>
    <p>
        Nesta frase, tenho um <em>termo em enfase</em>
    </p>
    <h2>TEXTO MARCADO</h2>
    <p><mark>Texto Mark</mark></p>
</body> 
</html>
